- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.vimrc: .vimrc
    ~/.vim/bundle/Vundle.vim:
      path: vim/Vundle.vim
    ~/.gitconfig: .gitconfig
    ~/.ssh/config: .ssh_config
    ~/.config/fish:
      path: fish
      force: true
    ~/.config/terminator/config: terminator_config
    ~/.bashrc: 
      path: .bashrc
      force: true
    ~/.bash_profile: .bash_profile
    ~/.Rprofile: Rprofile

- create:
    - ~/Downloads
    - ~/.config

- shell:
    - [git submodule update --init --recursive, Installing submodules]
