- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.vimrc: .vimrc
    ~/.vim/bundle/Vundle.vim:
      path: vim/Vundle.vim
    ~/.gitconfig: .gitconfig
    ~/.ssh/config: .ssh_config
    ~/.config/fish/:
      path: fish/**
      glob: true
      force: true
    ~/.config/terminator/config: terminator_config
    ~/.bashrc: 
      path: .bashrc
      force: true
    ~/.bash_profile: .bash_profile
    ~/.Rprofile: Rprofile
    ~/bin/restic_backup.bash: restic_backup.bash
    ~/bin/keepassxc-cli: keepassxc-cli
    ~/.ipython/profile_default/ipython_config.json: ipython_config.json

- create:
    - ~/Downloads
    - ~/.config
    - ~/bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
