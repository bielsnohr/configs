---
- name: Sync Ubuntu machines
  hosts: localhost
  connection: local
  gather_facts: no
  become: yes
  vars:
    target_user: mbluteau
    target_group: mbluteau

  tasks:
  # Fish doesn't have a build for Ubuntu 24.04 Noble in its more 
  # up-to-date repo yet. Use the below once it does.
  #
  #- name: Add additional PPAs for installation sources
  #  ansible.builtin.apt_repository:
  #    repo: "{{ item }}"
  #    state: present
  #  loop:
  #    - ppa:fish-shell/release-3
  #
  #- name: Install specific version of fish and prevent upgrades
  #  ansible.builtin.apt:
  #    name: fish
  #    state: fixed
  #    version: '3.7.1-1'

  - name: Install apt-based packages
    ansible.builtin.apt:
      state: present
      pkg:
        - git
        - vim-gtk3
        - make
        - curl
        - inkscape
        - gnome-tweaks
        - ssh
        - python-is-python3
        - chrome-gnome-shell # for GNOME extensions
        - terminator # should also set the default terminal app
        - fish=3.7.*
        # for AppImages and JetBrains Toolbox
        - libfuse2 
        - libxi6
        - libxrender1
        - libxtst6
        - mesa-utils
        - libfontconfig
        - libgtk-3-bin
        - tar
        - dbus-user-session
        # For connecting to android devices
        - android-sdk-platform-tools-common

  - name: Clean up
    ansible.builtin.apt:
      autoclean: yes
      autoremove: yes

  - name: Set default shell
    ansible.builtin.user:
      name: "{{ target_user }}"
      shell: /usr/bin/fish

  - name: Ensure vim temp directories exist
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      owner: "{{ target_user }}"
      group: "{{ target_group }}"
    loop:
      - ~/.tmp
      - ~/.bkp
    become: false

  - name: Install vim plugins
    ansible.builtin.shell: |
      vim +PluginInstall +qall
    become: false
    become_user: "{{ target_user }}"
